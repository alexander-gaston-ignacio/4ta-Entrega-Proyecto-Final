<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="tu consulta o sugerencias nos importa, escribinos.">
    <meta name="keywords" content="contactos, consulta, mensaje.">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual marketing contactanos</title>
    <link rel="stylesheet" href="../css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body class="fondo">
  <header class="cabecera">
    <section id="logo">
      <img src="../images/Logo Visual.png" alt="logo">
    </section>
  </header>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

   <div class="contenedor">
        <h2 class="titulo-h2">Nombre</h2>
        <form action="index.js" method="GET"></form>
         <label for="name">Nombre:</label>
        <input type="text" name="name" placeholder="Nombre y Apellido">
         <label for="email">email:</label>
        <input type="email" name="email" placeholder="Tucorreo@correo.com">
        <br>
        <label for="">Selecciona tu pais</label>
          <select name="Selecciona tu pais" id="">
            <option value="">Argentina</option>
            <option value="">Uruguay</option>
            <option value="">Chile</option>
          </select>   
       </div>



       <div class="mensaje">
          <h2 class="titulo-h3">Mensaje</h2>
          <textarea name="mensaje" id="" cols="30" rows="10"></textarea>
        <br>
          <input type="checkbox" name="setlogin" id="" value="mantenerme logeado">
          <label for="setlogin">Suscribirme al Newsletters</label>
        <br>
        <div class="boton">
          <div class="d-inline p-2 bg-primary text-white">Enviar consulta</div>
       <div class="d-inline p-2 bg-primary text-white">Limpiar</div>
      </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
